hooks:
  afterOneFileWrite:
    - prettier --write
overwrite: true
schema: 'dist/apps/server/src/schema.graphql'
documents: 'apps/site/**/*.{ts,tsx}'
config:
  gqlImport: urql#gql
generates:
  libs/generated/src/lib/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      withHooks: true
      nonOptionalTypename: true
  libs/generated/src/graphql.schema.json:
    plugins:
      - 'urql-introspection'
